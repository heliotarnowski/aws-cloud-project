<!DOCTYPE html>
<html>

<head>
    <title>AWS CloudProject</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/aws-cognito-sdk.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    
</head>

<body>
    <div id="login-container">
        <section class="form-wrap">
            <h1>Sign In</h1>
            <form id="signinForm">
                <input type="email" id="emailInputSignin" placeholder="Email" required>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
                <button class="signin-button" type="submit">Sign In</button><br>
                <p style="color: rgb(51, 51, 53); font-size: 15px;">Don't have an account? Click <a href="register.html">here</a> to register. It's free!</p>
            </form>
        </section>
    </div>

</body>

</html>
